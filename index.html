<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="components.css" />
    <script defer src="starting.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <style type="text/css">
      * {
        text-decoration: none;
      }
      .navbar {
        background-color: rgb(16, 80, 51);
        font-family: calibri;
        padding-right: 15px;
        padding-left: 15px;
      }
      .navdiv {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 40px;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo a {
        font-size: 50px;
        font-weight: 600;
        color: whitesmoke;
        margin-left: 10px;
      }
      .logo img {
        height: 50px;
        margin-right: 10px;
      }
      li {
        list-style: none;
        display: inline-block;
      }
      li a {
        color: whitesmoke;
        font-size: 18px;
        font-weight: bold;
        margin-right: 50px;
      }
      button {
        background-color: rgb(255, 255, 255);
        margin-left: 10px;
        border-radius: 10px;
        padding: 10px;
        width: 90px;
      }
      button a {
        color: white;
        font-weight: bold;
        font-size: 15px;
      }
    </style>
    <style type="text/css">
      .logo {
        flex: 1;
        justify-content: center;
        text-align: center;
      }
      .logo img {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navdiv">
          <div class="logo">
            <img src="images/logo-no-background.png" alt="Logo" />
          </div>
          <ul>
            <li>
              <a href="#home">Home</a>
              <a href="#about">About</a>
              <a href="#favourites">Favourites</a>
            </li>
          </ul>
        </div>
      </nav>
      <div>
        <main>
          <article class="product">
            <picture class="produ__img">
              <img src="images/propertyRandom.png" alt="" />
            </picture>

            <div class="product__content">
              <p class="overview__category">Overview</p> 


              <h1 class="product__title">IME NA IMOTA</p>

              <div class="flex-group">
              <p>CENA</p>
              <p class="product__original-price">STARA CENA</p>
            </div>

            <button class="button">Add to favourites</button>
            </div>

          </article>
        </main>
      </div>
    </header>
  </body>
</html>
